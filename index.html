<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de Compra</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="logo-titulo-container">
        <img src="Logo 1.png" alt="Logo" class="logo" />
        <h1>Registro de Compra</h1>
      </div>
    </header>

    <main>
      <form id="compraForm">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" maxlength="20" required />

        <label for="presupuesto">Presupuesto (en pesos):</label>
        <input type="number" id="presupuesto" min="1" required />

        <label for="cantidad">Cantidad de productos:</label>
        <input type="number" id="cantidad" min="1" max="20" required />

        <label for="direccion">Dirección de entrega:</label>
        <input type="text" id="direccion" required />

        <label for="tipoEntrega">Tipo de Entrega:</label>
        <select id="tipoEntrega" required>
          <option value="">Seleccione una opción</option>
          <option value="domicilio">Domicilio</option>
          <option value="tienda">Recoger en tienda</option>
        </select>

        <div class="buttons">
          <button type="submit">Registrar Compra</button>
          <button type="button" onclick="resetForm()">Limpiar Campos</button>
        </div>
      </form>
    </main>

    <script src="main.js"></script>
  </body>
</html>
