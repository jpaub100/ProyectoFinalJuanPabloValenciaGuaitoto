<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="logo-titulo-container">
        <img src="Logo 1.png" alt="Logo" class="logo" />
      <h1>Revisa tu compra</h1>
      <button onclick="window.location.href='productos.html'">
        Seguir comprando
      </button>
    </header>

    <main class="contenedor-carrito">
      <!-- Sección principal: tabla de productos en el carrito -->
      <section class="carrito-seccion">
        <table>
          <thead>
            <tr>
              <th>Artículo</th>
              <th>Descripción</th>
              <th>Precio</th>
              <th>Cantidad</th>
              <th>Subtotal</th>
              <th>Eliminar</th>
            </tr>
          </thead>
          <tbody id="carritoItems">
            <!-- Los productos del carrito se cargarán aquí dinámicamente -->
          </tbody>
        </table>
      </section>

      <!-- Aside derecho: Resumen de la compra y formulario de tarjeta de crédito -->
      <aside class="resumen-compra">
        <h2>Tu compra</h2>
        <p id="subtotalCompra">Subtotal de productos: $0.00</p>
        <p id="valorDomicilio">Valor del domicilio: $5000.00</p>
        <p id="totalCompraConDomicilio">
          Total de la compra (con domicilio): $0.00
        </p>

        <!-- Información de tarjeta de crédito -->
        <h3>Información de Tarjeta de Crédito</h3>
        <form id="tarjetaForm">
          <label for="nombreTarjeta">Nombre en la tarjeta:</label>
          <input type="text" id="nombreTarjeta" required />

          <label for="numeroTarjeta">Número de tarjeta:</label>
          <input type="text" id="numeroTarjeta" required />

          <label for="fechaExpiracion">Fecha de expiración (MM/AA):</label>
          <input
            type="text"
            id="fechaExpiracion"
            placeholder="MM/AA"
            required
          />

          <label for="codigoSeguridad">Código de seguridad:</label>
          <div class="input-group">
            <input
              type="password"
              id="codigoSeguridad"
              maxlength="3"
              required
            />
          </div>

          <label for="paisEmision">País de emisión:</label>
          <select id="paisEmision" required>
            <option value="">Seleccione un país</option>
            <option value="Colombia">Colombia</option>
            <option value="Argentina">Argentina</option>
            <option value="México">México</option>
            <option value="Chile">Chile</option>
            <option value="Perú">Perú</option>
            <option value="España">España</option>
            <option value="Estados Unidos">Estados Unidos</option>
            <option value="Brasil">Brasil</option>
            <option value="Uruguay">Uruguay</option>
            <option value="Venezuela">Venezuela</option>
          </select>

          <label>Tipo de tarjeta:</label>
          <div class="tipo-tarjeta">
            <label
              ><input
                type="radio"
                name="tipoTarjeta"
                value="Mastercard"
                required
              />
              Mastercard</label
            >
            <label
              ><input type="radio" name="tipoTarjeta" value="Visa" required />
              Visa</label
            >
            <label
              ><input
                type="radio"
                name="tipoTarjeta"
                value="Prepago"
                required
              />
              Prepago</label
            >
          </div>
        </form>

        <!-- Botones de acción -->
        <button id="ejecutarCompra">Ejecutar Compra</button>
        <button id="cancelarCompra" onclick="window.location.href='index.html'">
          Cancelar Compra
        </button>
      </aside>
    </main>

    <script src="data.js"></script>
    <script src="main.js"></script>
  </body>
</html>
