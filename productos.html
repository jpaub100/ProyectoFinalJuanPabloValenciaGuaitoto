<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Productos</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="logo-titulo-container">
        <img src="Logo 1.png" alt="Logo" class="logo" />
      <h1>Catálogo de Productos</h1>
      <button class="btn-volver" onclick="window.location.href='index.html'">
        Cancelar compra
      </button>
      <button class="btn-carrito" onclick="window.location.href='carrito.html'">
        Completar compra
      </button>
    </header>

    <main class="contenedor">
      <!-- Sección de filtros -->
      <aside class="filtros">
        <h2>Filtros</h2>
        <label for="categoria">Categoría:</label>
        <select id="categoria">
          <option value="todos">Todos</option>
          <option value="comida">Comida</option>
          <option value="juguetes">Juguetes</option>
          <option value="accesorios">Accesorios</option>
        </select>

        <label for="tipo">Tipo:</label>
        <select id="tipo">
          <option value="todos">Todos</option>
          <option value="perro">Perro</option>
          <option value="gato">Gato</option>
        </select>

        <button id="filtrar">Filtrar</button>
        <button id="limpiarFiltros">Limpiar Filtros</button>
      </aside>

      <!-- Sección de productos -->
      <section class="productos-lista" id="productosLista">
        <!-- Productos cargados dinámicamente aquí -->
      </section>

      <!-- Sección de ver detalle -->
      <aside class="detalle-producto" id="detalleProducto">
        <h2>Detalles del Producto</h2>
        <div id="detalleContenido">
          <!-- Detalles del producto seleccionados aquí -->
        </div>
        <button id="agregarAlCarritoDetalle">Agregar al Carrito</button>
      </aside>
    </main>

    <script src="data.js"></script>
    <script src="main.js"></script>
  </body>
</html>
